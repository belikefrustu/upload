<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">

  <style>
    #content,
    #authorize-button,
    #signout-button {
      display: none
    }
  </style>

  <title>YouTube Channel Data</title>
</head>

<body>
  <nav class="black">
    <div class="nav-wrapper">
      <div class="container">
        <a href="#!" class="brand-logo">YouTube Channel Data</a>
      </div>
    </div>
  </nav>
  <br>
  <section>
    <div class="container">
      <p>Log In With Google</p>
      <button class="btn red" id="authorize-button">Log In</button>
      <button class="btn red" id="signout-button">Log Out</button>
      <br>
      <div id="content">
        <div class="row">
          <div class="col s6">
            <form id="channel-form">
              <div class="input-field col s6">
                <input type="text" placeholder="Enter Channel Name" id="channel-input">
                <input type="submit" value="Get Channel Data" class="btn grey">
              </div>
            </form>
          </div>
          <div id="channel-data" class="col s6"></div>
        </div>
        <div class="row" id="video-container"></div>
      </div>
    </div>
    <div>
      <label for="title">Title:</label>
      <input id="title" type="text" value="Default Title">
    </div>
    <div>
      <label for="description">Description:</label>
      <textarea id="description">Default description</textarea>
    </div>
    <div>
      <label for="privacy-status">Privacy Status:</label>
      <select id="privacy-status">
        <option>public</option>
        <option>unlisted</option>
        <option>private</option>
      </select>
    </div>

    <div>
      <input input type="file" id="file" class="button" accept="video/*">
      <button id="button">Upload Video</button>
    <div class="during-upload">
      <p><span id="percent-transferred"></span>% done (<span id="bytes-transferred"></span>/<span id="total-bytes"></span> bytes)</p>
      <progress id="upload-progress" max="1" value="0"></progress>
    </div>

    <div class="post-upload">
      <p>Uploaded video with id <span id="video-id"></span>. Polling for status...</p>
      <ul id="post-upload-status"></ul>
      <div id="player"></div>
    </div>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
  <script src="main.js"></script>
  <script async defer src="https://apis.google.com/js/api.js" onload="this.onload=function(){};handleClientLoad()" onreadystatechange="if (this.readyState === 'complete') this.onload()">
  </script>
</body>

</html>
